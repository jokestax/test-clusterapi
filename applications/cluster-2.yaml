apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-2-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/cluster-2
    repoURL: https://github.com/jokestax/test-clusterapi
    targetRevision: HEAD
  project: default #You can give a project name here
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        maxDuration: 15m0s
        factor: 2

